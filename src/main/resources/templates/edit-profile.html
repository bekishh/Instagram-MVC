<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png" rel="icon"
          sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            position: fixed;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #dbdbdb;
            width: 200px;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }


        .sidebar {
            width: 320px;
            background-color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            position: fixed;
            border-right: 1px solid #dbdbdb;
        }

        .sidebar a {
            color: #262626;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            padding: 10px;
        }

        .sidebar a img, svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #fafafa;
            border-radius: 5px;
        }


        .menu-item a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            display: block;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            font-size: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            font-family: "Anton", sans-serif;
            font-style: normal;
        }

        .menu-item {
            margin-bottom: 10px;
        }


        .menu-item a:hover {
            background-color: #dbdbdb;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #555;
            background-color: #dbdbdb;
        }

        main {
            padding: 20px;
            width: calc(100% - 250px);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .edit-profile {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 20px;
            box-sizing: border-box;
        }

        .edit-profile form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .edit-profile label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .edit-profile input[type="text"],
        .edit-profile input[type="tel"],
        .edit-profile input[type="email"],
        .edit-profile button[type="submit"],
        .edit-profile select,
        .edit-profile textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            color: #555;
        }

        .edit-profile textarea {
            resize: vertical;
            min-height: 120px;
        }

        .edit-profile .profile-picture-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .edit-profile .profile-options {
            display: flex;
            justify-content: flex-end;
        }

        .edit-profile .profile-options button {
            background-color: #0095f6;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .edit-profile .profile-options button:hover {
            background-color: #007bb6;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 100%;
            border-radius: 20px;
            border: 1px solid #dbdbdb;
            outline: none;
        }


        .search-results p {
            margin-bottom: 5px;
        }

        .search-results img {
            max-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>

    <main>
        <section class="profile">
            <div class="edit-profile">
                <form id="profile-form" action="#" th:action="@{/home/saveProfiles/{userId}(userId=${userId})}"
                      th:object="${current}" method="post">

                    <input type="hidden" th:field="*{userInfo.id}">
                    <input type="hidden" th:field="*{follower.id}">

                    <label for="profileImageUrl">Profile Image URL:</label>
                    <input type="text" th:field="*{userInfo.image}" id="profileImageUrl" name="profileImageUrl"
                           placeholder="Enter URL of your profile image">

                    <label for="fullName">Full Name:</label>
                    <input type="text" th:field="*{userInfo.fullName}" id="fullName" name="fullName"
                           placeholder="Enter your full name">

                    <label for="biography">Biography:</label>
                    <textarea th:field="*{userInfo.biography}" id="biography" name="biography"
                              placeholder="Enter your biography"></textarea>

                    <input type="hidden" th:field="*{id}">

                    <label for="username">Username:</label>
                    <input type="text" th:field="*{userName}" id="username" name="username"
                           placeholder="Enter your username">

                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" id="email" name="email"
                           pattern="[a-zA-Z0-9._%+-]+@gmail\.com" placeholder="Enter your email">

                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" th:field="*{phoneNumber}" id="phone_number" name="phone_number"
                           pattern="\+996[0-9]{9}" placeholder="Enter your phone number with +996">

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" th:field="*{userInfo.gender}">
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                    <button type="submit" class="custom-button">Save Changes</button>
                </form>
            </div>
        </section>
    </main>
</div>
<script>
    document.getElementById('searchInput').addEventListener('input', function () {
        // Здесь может быть ваша логика поиска, эмулируемая для примера
        let searchQuery = this.value.toLowerCase();
        let searchResultsHTML = '';

        // Пример эмулированных результатов поиска
        const users = [
            {username: 'user1', photo: 'user1.jpg'},
            {username: 'user2', photo: 'user2.jpg'},
            {username: 'user3', photo: 'user3.jpg'}
        ];

        users.forEach(user => {
            if (user.username.toLowerCase().includes(searchQuery)) {
                searchResultsHTML += `<div><img src="${user.photo}" alt="${user.username}"><p>${user.username}</p></div>`;
            }
        });

        document.getElementById('searchResults').innerHTML = searchResultsHTML;

        // Показать модальное окно при вводе текста
        document.getElementById('searchModal').style.display = 'block';
    });

    // Обработчик закрытия модального окна поиска
    document.querySelector('.close').addEventListener('click', function () {
        document.getElementById('searchModal').style.display = 'none';
    });
</script>
