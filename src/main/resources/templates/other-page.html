    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        .post {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: 450px;
            height: auto;
        }

        .post img {
            width: 100%;
            height: auto;
            display: block;
        }

        .post-content {
            padding: 10px;
        }

        .post-content h3 {
            margin-top: 0;
            font-size: 18px;
        }

        .post-content p {
            margin-bottom: 10px;
        }

        .interaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .like-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            color: #333;
        }

        .like-btn i {
            margin-right: 5px;
        }

        .comment-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .comment-link:hover {
            color: #555;
        }


        .container {
            display: flex;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 320px;
            background-color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            position: fixed;
            border-right: 1px solid #dbdbdb;
        }

        .sidebar a {
            color: #262626;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            padding: 10px;
        }

        .sidebar a img, svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #fafafa;
            border-radius: 5px;
        }

        .menu-item a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            display: block;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            font-size: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            font-family: "Anton", sans-serif;
            font-style: normal;
        }

        .menu-item {
            margin-bottom: 10px;
        }


        .menu-item a:hover {
            background-color: #dbdbdb;
        }

        .content {
            margin-left: 450px;
            padding: 20px;
            justify-content: center;
            max-width: 800px;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #dbdbdb;
            width: 200px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #555;
            background-color: #dbdbdb;
        }

        main {
            padding: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .user-profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 40px;
            border: 3px solid #000000;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-info h2 {
            font-size: 24px;
            margin-right: 20px;
        }

        .edit-profile a {
            text-decoration: none;
            color: #0095f6;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .edit-profile a:hover {
            background-color: #dbdbdb;
        }

        .stats {
            display: flex;
            margin-bottom: 10px;

            a {
                text-decoration: none;
            }
        }

        .stats p {
            margin-right: 20px;
            font-size: 16px;
        }

        .search-results p {

<script>
    document.getElementById('searchInput').addEventListener('input', function () {
        let searchQuery = this.value.toLowerCase();
        let searchResultsHTML = '';

        // Пример результатов поиска
        const users = [
            {username: 'user1', photo: 'user1.jpg'},
            {username: 'user2', photo: 'user2.jpg'},
            {username: 'user3', photo: 'user3.jpg'}
        ];

        users.forEach(user => {
            if (user.username.toLowerCase().includes(searchQuery)) {
                searchResultsHTML += `<div><img src="${user.photo}" alt="${user.username}"><p>${user.username}</p></div>`;
            }
        });

        document.getElementById('searchResults').innerHTML = searchResultsHTML;
        document.getElementById('searchModal').style.display = 'block';
    });

    document.querySelector('.close').addEventListener('click', function () {
        document.getElementById('searchModal').style.display = 'none';
    });

    function toggleLike(button) {
        var likeIcon = button.querySelector('i');
        var likeCountSpan = button.querySelector('.like-count');

        var likeCountValue = parseInt(likeCountSpan.textContent);
        if (isNaN(likeCountValue)) {
            likeCountValue = 0;
        }

        var isLiked = likeIcon.classList.contains('fas'); // Проверяем класс 'fas', так как 'far' используется для пустой иконки

        if (!isLiked) {
            likeIcon.classList.remove('far');
            likeIcon.classList.add('fas');
            likeIcon.style.color = 'red'; // Устанавливаем красный цвет
            likeCountSpan.textContent = likeCountValue + 1;
        } else {
            likeIcon.classList.remove('fas');
            likeIcon.classList.add('far');
            likeIcon.style.color = ''; // Возвращаем цвет по умолчанию
            likeCountSpan.textContent = likeCountValue - 1;
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById('subscriptionForm');
        var button = document.getElementById('subscribeButton');
        var subscribed = false;

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Предотвращаем отправку формы, чтобы избежать перезагрузки страницы
// В этом месте можно добавить дополнительную логику, если это необходимо, например, отправка AJAX-запроса на сервер
            subscribed = !subscribed;
            updateButtonLabel();
        });

        function updateButtonLabel() {
            if (subscribed) {
                button.textContent = 'Unsubscribe';
            } else {
                button.textContent = 'Subscribe';
            }
        }
    });

</script>
