        .sidebar {
            width: 320px;

            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            position: fixed;
            border-right: 1px solid #dbdbdb;

        .sidebar a {
            color: #262626;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            padding: 10px;
        }

        .sidebar a img, svg {
            width: 24px;

            margin-right: 10px;
        }

        .sidebar a:hover {

        .logo {

        .menu-item {

        .menu-item a {

            transition: background-color 0.3s ease;

        .menu-item a:hover {
            background-color: #ffffff;

        .content {
            margin-left: 600px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        header {
            display: flex;
            align-items: center;
            gap: 110px;
            /* margin-left: 50px; */
            border-bottom: 1px solid #DBDBDB;
            padding: 3px;
            background-color: #fff;

            /* width: 100%; */

            .logo {

            }

            .imgs {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 40px;

                .userName {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;

                    a {
                        text-decoration: none;
                    }
                }

                img {
                    width: 100px;
                    height: 85px;
                    border: 3px solid #000000;
                    border-radius: 90%;
                }
            }
        }

        main {
            padding: 20px;
        }

        .posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Центрирование по горизонтали */

        }

        .post {
            /*width: 600px; !* Ширина поста *!*/
            margin: 10px auto; /* Отступы по верху и низу 10px, по бокам автоматически */
            padding: 10px; /* Внутренние отступы для поста */
            background-color: #fff; /* Цвет фона поста */
            border-radius: 8px; /* Закругление углов поста */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Тень для эффекта поднятия */
            text-align: center; /* Центрируем содержимое по горизонтали */
            margin-left: 20px; /* Добавляем отступ слева */
            width: 450px;
            height: auto;

            .userPost {
                display: flex;
                align-items: center;
                padding: 10px;
                gap: 25px;

                img {
                    width: 60px;
                    height: 50px;
                    border: 3px solid #000000;
                    border-radius: 90%;
                }

                a {
                    text-decoration: none;
                }
            }
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background-color: #FFFFFF;
            border-top: 1px solid #DBDBDB;
            padding: 12px 24px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 100%;
            border-radius: 20px;
            border: 1px solid #DBDBDB;
            outline: none;
        }

        .search-results p {
            margin-bottom: 5px;
        }

        .search-results img {
            max-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;

        }

        .post img {
            width: 100%;
            height: auto;
            display: block;
        }

        .post-content {
            padding: 10px;
        }

        .post-content h3 {
            margin-top: 0;
            font-size: 18px;
        }

        .post-content p {
            margin-bottom: 10px;
        }

        .interaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .like-btn {
            background-color: transparent; /* Ensure no background color */
            border: none; /* Remove any borders */
            cursor: pointer;
            outline: none;
            color: #333;
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        .like-btn button {

            border: none; /* Remove any borders */

            outline: none;
            color: #333;
            padding: 0; /* Remove padding */

        }

        }

            font-size: 16px; /* Adjust font size if necessary */
        }

        }

        }

        form .comment-link {

                        >

                                ></span>
                            </button>
                        </form>

                                class="comment-link"
                        >Comments</a
                        >

<script>
    document.getElementById("currentYear").textContent =
        new Date().getFullYear();

    function toggleLike(button) {
        var likeIcon = button.querySelector("i");
        var likeCountSpan = button.querySelector(".like-count");
        var likeCountValue = parseInt(likeCountSpan.textContent);
        if (isNaN(likeCountValue)) {
            likeCountValue = 0;
        }
        var isLiked = likeIcon.classList.contains("fas");
        if (!isLiked) {
            likeIcon.classList.remove("far");
            likeIcon.classList.add("fas");
            likeIcon.style.color = "red";
            likeCountSpan.textContent = likeCountValue + 1;
        } else {
            likeIcon.classList.remove("fas");
            likeIcon.classList.add("far");
            likeIcon.style.color = "";
            likeCountSpan.textContent = likeCountValue - 1;
        }
    }
</script>
