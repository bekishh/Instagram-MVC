<script>
    function toggleLike(button) {
        var likeIcon = button.querySelector('i');
        var likeCountSpan = button.querySelector('.like-count');

        var likeCountValue = parseInt(likeCountSpan.textContent);
        if (isNaN(likeCountValue)) {
            likeCountValue = 0;
        }

        var isLiked = likeIcon.classList.contains('fas'); // Проверяем класс 'fas', так как 'far' используется для пустой иконки

        if (!isLiked) {
            likeIcon.classList.remove('far');
            likeIcon.classList.add('fas');
            likeIcon.style.color = 'red'; // Устанавливаем красный цвет
            likeCountSpan.textContent = likeCountValue + 1;
        } else {
            likeIcon.classList.remove('fas');
            likeIcon.classList.add('far');
            likeIcon.style.color = ''; // Возвращаем цвет по умолчанию
            likeCountSpan.textContent = likeCountValue - 1;
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById('subscriptionForm');
        var button = document.getElementById('subscribeButton');
        var subscribed = false;

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Предотвращаем отправку формы, чтобы избежать перезагрузки страницы
            // В этом месте можно добавить дополнительную логику, если это необходимо, например, отправка AJAX-запроса на сервер
            subscribed = !subscribed;
            updateButtonLabel();
        });

        function updateButtonLabel() {
            if (subscribed) {
                button.textContent = 'Unsubscribe';
            } else {
                button.textContent = 'Subscribe';
            }
        }
    });
</script>
